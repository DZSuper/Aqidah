<!DOCTYPE html>
<html lang="id" data-theme="dark">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Template 5 ‚Äì Peta Perbandingan</title>
<link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&family=DM+Serif+Display:ital@0;1&display=swap" rel="stylesheet">
<style>
:root {
  --bg: #07090f;
  --surface: #0e1117;
  --surface2: #161b27;
  --border: rgba(255,255,255,0.07);
  --teal: #2dd4bf;
  --teal2: #0d9488;
  --text: #e2e8f0;
  --muted: #475569;
  --green-bg: rgba(45,212,191,0.08);
  --green-border: rgba(45,212,191,0.3);
  --red-bg: rgba(248,113,113,0.08);
  --red-border: rgba(248,113,113,0.3);
  --yellow-bg: rgba(251,191,36,0.08);
  --yellow-border: rgba(251,191,36,0.3);
}
[data-theme="light"] {
  --bg: #f8fafc;
  --surface: #ffffff;
  --surface2: #f0fdfa;
  --border: rgba(0,0,0,0.08);
  --teal: #0d9488;
  --teal2: #0f766e;
  --text: #0f172a;
  --muted: #94a3b8;
  --green-bg: rgba(13,148,136,0.06);
  --green-border: rgba(13,148,136,0.3);
  --red-bg: rgba(220,38,38,0.06);
  --red-border: rgba(220,38,38,0.3);
  --yellow-bg: rgba(202,138,4,0.06);
  --yellow-border: rgba(202,138,4,0.3);
}
*{margin:0;padding:0;box-sizing:border-box;}
body { font-family:'DM Sans',sans-serif; background:var(--bg); color:var(--text); min-height:100vh; }

/* TOPBAR */
.topbar { padding:16px 28px; display:flex; align-items:center; justify-content:space-between; border-bottom:1px solid var(--border); background:var(--surface); }
.back-link { color:var(--muted); text-decoration:none; font-size:0.85rem; font-weight:500; display:flex; align-items:center; gap:6px; }
.back-link:hover { color:var(--teal); }
.theme-btn { background:var(--surface2); border:1px solid var(--border); border-radius:8px; padding:6px 12px; color:var(--muted); cursor:pointer; font-family:inherit; font-size:0.8rem; font-weight:600; }
.theme-btn:hover { border-color:var(--teal); color:var(--teal); }

/* SPLIT LAYOUT */
.layout { display:grid; grid-template-columns:320px 1fr; min-height:calc(100vh - 57px); }
@media(max-width:768px){ .layout{grid-template-columns:1fr;} }

/* LEFT PANEL */
.left-panel { background:var(--surface); border-right:1px solid var(--border); padding:28px 0; position:sticky; top:57px; height:calc(100vh - 57px); overflow-y:auto; }
.panel-title { font-size:0.7rem; font-weight:700; letter-spacing:0.2em; text-transform:uppercase; color:var(--muted); padding:0 24px 16px; }

.group-item {
  padding:14px 24px;
  cursor:pointer;
  border-left:3px solid transparent;
  transition:all 0.2s;
  display:flex;
  gap:14px;
  align-items:flex-start;
}
.group-item:hover { background:var(--surface2); }
.group-item.active { border-left-color:var(--teal); background:var(--green-bg); }
.group-dot { width:10px; height:10px; border-radius:50%; margin-top:5px; flex-shrink:0; }
.group-dot.correct { background:#2dd4bf; }
.group-dot.wrong { background:#f87171; }
.group-dot.warn { background:#fbbf24; }
.group-item-name { font-weight:600; font-size:0.9rem; line-height:1.3; }
.group-item-tag { font-size:0.75rem; color:var(--muted); margin-top:2px; }
.group-item.active .group-item-name { color:var(--teal); }

/* RIGHT PANEL */
.right-panel { padding:36px; overflow-y:auto; }
.content-title-wrap { margin-bottom:28px; padding-bottom:20px; border-bottom:1px solid var(--border); }
.content-eyebrow { font-size:0.75rem; font-weight:700; letter-spacing:0.15em; text-transform:uppercase; color:var(--teal); margin-bottom:8px; }
.content-h1 { font-family:'DM Serif Display',serif; font-size:clamp(1.6rem,3vw,2.2rem); line-height:1.2; }
.content-h1 em { font-style:italic; color:var(--teal); }

/* COMPARISON TABLE */
.comp-table { width:100%; border-collapse:collapse; margin:20px 0; font-size:0.88rem; }
.comp-table th { background:var(--surface2); padding:10px 14px; text-align:left; font-size:0.75rem; font-weight:700; letter-spacing:0.1em; text-transform:uppercase; color:var(--muted); border-bottom:1px solid var(--border); }
.comp-table td { padding:12px 14px; border-bottom:1px solid var(--border); line-height:1.5; vertical-align:top; }
.comp-table tr:last-child td { border-bottom:none; }
.comp-table tr:hover td { background:var(--surface2); }
.td-label { font-weight:600; color:var(--text); white-space:nowrap; }
.td-val { color:var(--muted); }
.td-correct { color:#2dd4bf; }
.td-wrong { color:#f87171; }

/* INFO CARDS */
.info-grid { display:grid; grid-template-columns:repeat(auto-fit,minmax(200px,1fr)); gap:12px; margin:20px 0; }
.info-card { border-radius:12px; padding:16px; border:1px solid; }
.info-card.green { background:var(--green-bg); border-color:var(--green-border); }
.info-card.red { background:var(--red-bg); border-color:var(--red-border); }
.info-card.yellow { background:var(--yellow-bg); border-color:var(--yellow-border); }
.info-card-label { font-size:0.7rem; font-weight:700; text-transform:uppercase; letter-spacing:0.1em; margin-bottom:8px; }
.info-card.green .info-card-label { color:#2dd4bf; }
.info-card.red .info-card-label { color:#f87171; }
.info-card.yellow .info-card-label { color:#fbbf24; }
.info-card-text { font-size:0.88rem; line-height:1.6; }

/* TEXT */
.content-body p { font-size:0.93rem; line-height:1.8; margin-bottom:14px; }
.content-body strong { color:var(--teal); }
.section-head { font-family:'DM Serif Display',serif; font-size:1.1rem; margin:24px 0 12px; }
.dalil-box { background:var(--surface2); border:1px solid var(--border); border-radius:10px; padding:16px 18px; font-size:0.88rem; line-height:1.7; margin:16px 0; }
.dalil-box-label { font-size:0.7rem; font-weight:700; text-transform:uppercase; letter-spacing:0.1em; color:var(--teal); margin-bottom:6px; }

/* FADE */
.right-panel { animation:fadeUp 0.3s ease; }
@keyframes fadeUp { from{opacity:0;transform:translateY(8px);}to{opacity:1;transform:translateY(0);} }
</style>
</head>
<body>

<div class="topbar">
  <a href="#" class="back-link">‚Üê Beranda</a>
  <button class="theme-btn" onclick="toggleTheme()">‚òÄ Tema</button>
</div>

<div class="layout">
  <div class="left-panel">
    <div class="panel-title">Pilih Kelompok</div>
    <div id="groupList"></div>
  </div>
  <div class="right-panel" id="rightPanel"></div>
</div>

<script>
const data = [
  {
    nama:"Ahlus Sunnah wal Jama'ah",
    dot:"correct", tag:"Manhaj Benar",
    eyebrow:"‚úÖ Aqidah Shahihah",
    render:()=>`
      <div class="content-title-wrap">
        <div class="content-eyebrow">‚úÖ Aqidah Shahihah</div>
        <h2 class="content-h1">Ahlus Sunnah<br><em>wal Jama'ah</em></h2>
      </div>
      <div class="content-body">
        <p>Tauhid menurut Ahlus Sunnah wal Jama'ah mencakup tiga aspek yang saling berkaitan dan tidak bisa dipisahkan.</p>
      </div>
      <div class="info-grid">
        <div class="info-card green">
          <div class="info-card-label">Rububiyah</div>
          <div class="info-card-text">Allah satu-satunya Pencipta, Penguasa, dan Pengatur seluruh alam</div>
        </div>
        <div class="info-card green">
          <div class="info-card-label">Uluhiyah</div>
          <div class="info-card-text">Ibadah diikhlaskan hanya kepada Allah ‚Äî inti dakwah para Nabi</div>
        </div>
        <div class="info-card green">
          <div class="info-card-label">Asma' wa Sifat</div>
          <div class="info-card-text">Menetapkan sifat Allah tanpa tahrif, ta'thil, takyif, dan tamtsil</div>
        </div>
      </div>
      <table class="comp-table">
        <tr><th>Aspek</th><th>Keterangan</th></tr>
        <tr><td class="td-label">Dasar</td><td class="td-val">Al-Qur'an, Sunnah, Ijma' Salaf</td></tr>
        <tr><td class="td-label">Sikap terhadap sifat Allah</td><td class="td-correct">Menetapkan sesuai nas</td></tr>
        <tr><td class="td-label">Hukum pelaku dosa besar</td><td class="td-correct">Fasik ‚Äî tidak kafir, tidak kekal di neraka</td></tr>
        <tr><td class="td-label">Posisi akal</td><td class="td-correct">Mengikuti wahyu, bukan mendahuluinya</td></tr>
      </table>
    `
  },
  {
    nama:"Murji'ah",
    dot:"warn", tag:"Menyimpang",
    render:()=>`
      <div class="content-title-wrap">
        <div class="content-eyebrow">‚ö† Kelompok Menyimpang</div>
        <h2 class="content-h1"><em>Murji'ah</em></h2>
      </div>
      <div class="content-body">
        <p>Murji'ah memisahkan amal dari hakikat iman ‚Äî padahal Ahlus Sunnah menegaskan bahwa iman adalah keyakinan hati, ucapan lisan, dan amal anggota badan.</p>
      </div>
      <table class="comp-table">
        <tr><th>Aspek</th><th>Murji'ah</th><th>Ahlus Sunnah</th></tr>
        <tr><td class="td-label">Hakikat Iman</td><td class="td-wrong">Tashdiq hati saja</td><td class="td-correct">Hati + lisan + amal</td></tr>
        <tr><td class="td-label">Pelaku dosa besar</td><td class="td-wrong">Mukmin sempurna</td><td class="td-correct">Fasik, berkurang imannya</td></tr>
        <tr><td class="td-label">Peran amal</td><td class="td-wrong">Bukan bagian iman</td><td class="td-correct">Cabang iman</td></tr>
      </table>
      <div class="dalil-box">
        <div class="dalil-box-label">Dalil Bantahan</div>
        "Sesungguhnya orang-orang mukmin yang sebenarnya adalah mereka yang beriman kepada Allah dan Rasul-Nya kemudian tidak ragu-ragu dan berjihad di jalan Allah..." (QS. Al-Hujurat: 15)
      </div>
    `
  },
  {
    nama:"Khawarij",
    dot:"wrong", tag:"Sangat Berbahaya",
    render:()=>`
      <div class="content-title-wrap">
        <div class="content-eyebrow">üö´ Sangat Berbahaya</div>
        <h2 class="content-h1"><em>Khawarij</em></h2>
      </div>
      <div class="content-body">
        <p>Khawarij adalah fitnah terbesar yang melanda umat Islam. Mereka keluar dari jamaah dan mengkafirkan pelaku dosa besar.</p>
      </div>
      <div class="info-grid">
        <div class="info-card red">
          <div class="info-card-label">Takfir</div>
          <div class="info-card-text">Mengkafirkan Muslim yang berbuat dosa besar</div>
        </div>
        <div class="info-card red">
          <div class="info-card-label">Darah Muslimin</div>
          <div class="info-card-text">Menghalalkan darah dan harta kaum muslimin</div>
        </div>
        <div class="info-card red">
          <div class="info-card-label">Memberontak</div>
          <div class="info-card-text">Keluar dari ketaatan kepada pemimpin muslimin</div>
        </div>
      </div>
      <div class="dalil-box">
        <div class="dalil-box-label">Sabda Nabi Ô∑∫</div>
        "Mereka membaca Al-Qur'an tetapi tidak melampaui kerongkongan mereka. Mereka keluar dari agama sebagaimana anak panah keluar dari busurnya." (HR. Bukhari & Muslim)
      </div>
    `
  },
  {
    nama:"Jahmiyah",
    dot:"warn", tag:"Menyimpang",
    render:()=>`
      <div class="content-title-wrap">
        <div class="content-eyebrow">‚ö† Kelompok Menyimpang</div>
        <h2 class="content-h1"><em>Jahmiyah</em></h2>
      </div>
      <div class="content-body">
        <p>Pengikut Jahm bin Shafwan ‚Äî jatuh ke dalam ta'thil total dengan menafikan seluruh sifat Allah.</p>
      </div>
      <table class="comp-table">
        <tr><th>Aspek</th><th>Jahmiyah</th><th>Ahlus Sunnah</th></tr>
        <tr><td class="td-label">Sifat Allah</td><td class="td-wrong">Dinafikan semua</td><td class="td-correct">Ditetapkan sesuai nas</td></tr>
        <tr><td class="td-label">Allah di atas Arsy</td><td class="td-wrong">Diingkari</td><td class="td-correct">Ditetapkan</td></tr>
        <tr><td class="td-label">Status Al-Qur'an</td><td class="td-wrong">Makhluk (ciptaan)</td><td class="td-correct">Kalamullah, bukan makhluk</td></tr>
      </table>
    `
  },
  {
    nama:"Mu'tazilah",
    dot:"warn", tag:"Menyimpang",
    render:()=>`
      <div class="content-title-wrap">
        <div class="content-eyebrow">‚ö† Kelompok Menyimpang</div>
        <h2 class="content-h1"><em>Mu'tazilah</em></h2>
      </div>
      <div class="content-body">
        <p>Mendahulukan akal atas wahyu ‚Äî menakwil sifat-sifat Allah dengan takwil yang menyelisihi pemahaman Salaf.</p>
      </div>
      <table class="comp-table">
        <tr><th>Aspek</th><th>Mu'tazilah</th><th>Ahlus Sunnah</th></tr>
        <tr><td class="td-label">Tangan Allah</td><td class="td-wrong">Ditakwil = kekuasaan</td><td class="td-correct">Ditetapkan tanpa takyif</td></tr>
        <tr><td class="td-label">Istiwa</td><td class="td-wrong">Ditakwil = penguasaan</td><td class="td-correct">Ditetapkan sesuai keagungan-Nya</td></tr>
        <tr><td class="td-label">Qadar</td><td class="td-wrong">Diingkari</td><td class="td-correct">Rukun iman ke-6</td></tr>
        <tr><td class="td-label">Akal vs Wahyu</td><td class="td-wrong">Akal didahulukan</td><td class="td-correct">Wahyu didahulukan</td></tr>
      </table>
      <div class="dalil-box">
        <div class="dalil-box-label">Prinsip Ahlus Sunnah</div>
        Akal yang benar tidak akan bertentangan dengan wahyu yang shahih. Jika terasa bertentangan, maka akal itulah yang salah dalam memahami.
      </div>
    `
  }
];

let current = 0;

function render() {
  document.getElementById('groupList').innerHTML = data.map((d,i)=>`
    <div class="group-item ${i===current?'active':''}" onclick="go(${i})">
      <div class="group-dot ${d.dot}"></div>
      <div>
        <div class="group-item-name">${d.nama}</div>
        <div class="group-item-tag">${d.tag}</div>
      </div>
    </div>
  `).join('');
  document.getElementById('rightPanel').innerHTML = data[current].render();
}

function go(i){ current=i; render(); document.getElementById('rightPanel').scrollTo({top:0}); }
function toggleTheme(){const h=document.documentElement;h.setAttribute('data-theme',h.getAttribute('data-theme')==='dark'?'light':'dark');}
render();
</script>
</body>
</html>
