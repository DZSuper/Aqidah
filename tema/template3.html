<!DOCTYPE html>
<html lang="id" data-theme="dark">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Template 3 ‚Äì Ensiklopedia Akordion</title>
<link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Serif:ital,wght@0,400;0,600;0,700;1,400&family=IBM+Plex+Sans:wght@400;500;600&display=swap" rel="stylesheet">
<style>
:root {
  --bg: #0f1117;
  --surface: #161b26;
  --border: rgba(255,255,255,0.1);
  --accent: #22c55e;
  --accent2: #16a34a;
  --text: #e2e8f0;
  --muted: #6b7280;
  --header-bg: #1a2230;
  --open-bg: #111d14;
}
[data-theme="light"] {
  --bg: #f9fafb;
  --surface: #ffffff;
  --border: rgba(0,0,0,0.1);
  --accent: #16a34a;
  --accent2: #15803d;
  --text: #111827;
  --muted: #9ca3af;
  --header-bg: #f0fdf4;
  --open-bg: #f0fdf4;
}
*{margin:0;padding:0;box-sizing:border-box;}
body { font-family:'IBM Plex Sans',sans-serif; background:var(--bg); color:var(--text); min-height:100vh; }

/* TOP BAR */
.topbar { background:var(--surface); border-bottom:1px solid var(--border); padding:12px 24px; display:flex; align-items:center; justify-content:space-between; position:sticky; top:0; z-index:10; }
.back-link { color:var(--muted); text-decoration:none; font-size:0.85rem; display:flex; align-items:center; gap:6px; }
.back-link:hover { color:var(--accent); }
.topbar-right { display:flex; align-items:center; gap:12px; }
.theme-toggle { background:none; border:1px solid var(--border); border-radius:6px; padding:5px 10px; color:var(--muted); cursor:pointer; font-size:0.8rem; font-family:inherit; }
.theme-toggle:hover { border-color:var(--accent); color:var(--accent); }

/* PAGE HEADER */
.page-header { max-width:760px; margin:0 auto; padding:48px 24px 32px; }
.page-eyebrow { display:flex; align-items:center; gap:8px; margin-bottom:12px; }
.eyebrow-dot { width:8px; height:8px; border-radius:50%; background:var(--accent); }
.eyebrow-text { font-size:0.8rem; font-weight:600; letter-spacing:0.1em; text-transform:uppercase; color:var(--accent); }
.page-h1 { font-family:'IBM Plex Serif',serif; font-size:clamp(2rem,5vw,3rem); font-weight:700; line-height:1.15; margin-bottom:12px; }
.page-desc { color:var(--muted); line-height:1.7; font-size:0.95rem; max-width:520px; }
.meta-chips { display:flex; gap:8px; margin-top:16px; flex-wrap:wrap; }
.chip { background:var(--surface); border:1px solid var(--border); border-radius:20px; padding:4px 12px; font-size:0.78rem; color:var(--muted); }

/* SEARCH */
.search-wrap { max-width:760px; margin:0 auto; padding:0 24px 24px; }
.search-box { display:flex; align-items:center; gap:10px; background:var(--surface); border:1px solid var(--border); border-radius:10px; padding:10px 16px; transition:border-color 0.2s; }
.search-box:focus-within { border-color:var(--accent); }
.search-icon { color:var(--muted); font-size:0.9rem; }
.search-input { border:none; background:none; outline:none; color:var(--text); font-family:inherit; font-size:0.9rem; width:100%; }
.search-input::placeholder { color:var(--muted); }

/* ACCORDION */
.accordion-wrap { max-width:760px; margin:0 auto; padding:0 24px 60px; }
.group-label { font-size:0.7rem; font-weight:700; letter-spacing:0.2em; text-transform:uppercase; color:var(--muted); margin-bottom:12px; }

.accordion {
  background:var(--surface);
  border:1px solid var(--border);
  border-radius:12px;
  margin-bottom:10px;
  overflow:hidden;
  transition:border-color 0.25s;
}
.accordion.open { border-color:var(--accent); }
.accordion:hover:not(.open) { border-color:rgba(34,197,94,0.3); }

.acc-header {
  display:flex;
  align-items:center;
  gap:16px;
  padding:18px 20px;
  cursor:pointer;
  background:var(--header-bg);
  user-select:none;
  transition:background 0.2s;
}
.accordion.open .acc-header { background:var(--open-bg); }

.acc-num {
  width:36px; height:36px;
  border:2px solid var(--border);
  border-radius:8px;
  display:flex; align-items:center; justify-content:center;
  font-size:0.85rem; font-weight:700;
  color:var(--muted);
  flex-shrink:0;
  transition:all 0.25s;
}
.accordion.open .acc-num { border-color:var(--accent); color:var(--accent); background:rgba(34,197,94,0.1); }

.acc-title { font-family:'IBM Plex Serif',serif; font-size:1.05rem; font-weight:600; flex:1; }
.acc-badge { font-size:0.72rem; padding:3px 10px; border-radius:20px; font-weight:600; }
.badge-green { background:rgba(34,197,94,0.15); color:#22c55e; }
.badge-yellow { background:rgba(251,191,36,0.15); color:#fbbf24; }
.badge-red { background:rgba(248,113,113,0.15); color:#f87171; }

.acc-arrow { color:var(--muted); font-size:0.8rem; transition:transform 0.3s; }
.accordion.open .acc-arrow { transform:rotate(180deg); color:var(--accent); }

.acc-body {
  max-height:0;
  overflow:hidden;
  transition:max-height 0.4s cubic-bezier(0.4,0,0.2,1);
}
.accordion.open .acc-body { max-height:1000px; }
.acc-content { padding:20px 20px 24px; border-top:1px solid var(--border); }
.acc-content p { font-size:0.93rem; line-height:1.8; margin-bottom:12px; color:var(--text); }
.acc-content strong { color:var(--accent); }
.point { display:flex; gap:10px; margin-bottom:8px; font-size:0.9rem; line-height:1.6; }
.point-bullet { color:var(--accent); font-weight:700; flex-shrink:0; margin-top:1px; }
.quote-box { background:var(--bg); border-left:3px solid var(--accent); padding:12px 16px; border-radius:0 8px 8px 0; margin:14px 0; font-size:0.88rem; font-style:italic; line-height:1.7; color:var(--muted); }
.quote-box strong { color:var(--text); font-style:normal; }
</style>
</head>
<body>

<div class="topbar">
  <a href="#" class="back-link">‚Üê Beranda</a>
  <div class="topbar-right">
    <button class="theme-toggle" onclick="toggleTheme()">‚òÄ Tema</button>
  </div>
</div>

<div class="page-header">
  <div class="page-eyebrow">
    <div class="eyebrow-dot"></div>
    <span class="eyebrow-text">Aqidah ¬∑ Manhaj Salaf</span>
  </div>
  <h1 class="page-h1">Tauhid dalam<br>Perspektif Berbagai Kelompok</h1>
  <p class="page-desc">Pelajari bagaimana Ahlus Sunnah memahami tauhid dan di mana kelompok-kelompok lain menyimpang dari kebenaran.</p>
  <div class="meta-chips">
    <span class="chip">5 Kelompok</span>
    <span class="chip">Tingkat Dasar</span>
    <span class="chip">Aqidah Salafiyah</span>
  </div>
</div>

<div class="search-wrap">
  <div class="search-box">
    <span class="search-icon">üîç</span>
    <input class="search-input" type="text" placeholder="Cari kelompok atau topik..." oninput="filterAccordion(this.value)">
  </div>
</div>

<div class="accordion-wrap">
  <div class="group-label">5 Kelompok ¬∑ Tap untuk buka</div>
  <div id="accordionList"></div>
</div>

<script>
const data = [
  { nama:"Ahlus Sunnah wal Jama'ah", badge:"‚úÖ Manhaj Benar", badgeClass:"badge-green", content:`
    <p>Tauhid menurut Ahlus Sunnah adalah mengesakan Allah dalam tiga aspek yang tidak bisa dipisahkan:</p>
    <div class="point"><span class="point-bullet">‚ë†</span><span><strong>Tauhid Rububiyah</strong> ‚Äî Meyakini Allah satu-satunya Rabb: Pencipta, Penguasa, dan Pengatur alam.</span></div>
    <div class="point"><span class="point-bullet">‚ë°</span><span><strong>Tauhid Uluhiyah</strong> ‚Äî Mengikhlaskan ibadah hanya kepada Allah. Inilah inti dakwah para Nabi.</span></div>
    <div class="point"><span class="point-bullet">‚ë¢</span><span><strong>Tauhid Asma' wa Sifat</strong> ‚Äî Menetapkan nama dan sifat Allah tanpa tahrif, ta'thil, takyif, dan tamtsil.</span></div>
    <p>Barangsiapa menegakkan tauhid ini dengan sempurna, Allah janjikan surga tanpa hisab.</p>
  `},
  { nama:"Murji'ah", badge:"‚ö† Menyimpang", badgeClass:"badge-yellow", content:`
    <p>Murji'ah berpendapat iman hanya sekedar pembenaran dalam hati tanpa memerlukan perkataan dan amalan.</p>
    <div class="point"><span class="point-bullet">‚úó</span><span>Memisahkan amal dari hakikat iman</span></div>
    <div class="point"><span class="point-bullet">‚úó</span><span>Menganggap pelaku dosa besar tetap mukmin sempurna</span></div>
    <div class="point"><span class="point-bullet">‚úó</span><span>Meremehkan pentingnya amal shalih</span></div>
    <div class="quote-box"><strong>Dalil bantahan:</strong> "Sesungguhnya orang-orang mukmin yang sebenarnya adalah mereka yang beriman kepada Allah dan Rasul-Nya kemudian tidak ragu-ragu..." (QS. Al-Hujurat: 15)</div>
  `},
  { nama:"Khawarij", badge:"üö´ Berbahaya", badgeClass:"badge-red", content:`
    <p>Khawarij keluar dari jamaah muslimin dan mengkafirkan pelaku dosa besar. Mereka adalah fitnah terbesar dalam sejarah Islam.</p>
    <div class="point"><span class="point-bullet">‚úó</span><span>Mengkafirkan Muslim yang berbuat dosa besar</span></div>
    <div class="point"><span class="point-bullet">‚úó</span><span>Menghalalkan darah kaum muslimin</span></div>
    <div class="point"><span class="point-bullet">‚úó</span><span>Keluar dari ketaatan kepada pemimpin</span></div>
    <div class="point"><span class="point-bullet">‚úó</span><span>Memahami Al-Qur'an tanpa ilmu Salaf</span></div>
    <div class="quote-box"><strong>Nabi Ô∑∫ bersabda:</strong> "Mereka membaca Al-Qur'an tetapi tidak melampaui kerongkongan mereka. Mereka keluar dari agama sebagaimana anak panah keluar dari busurnya." (HR. Bukhari & Muslim)</div>
  `},
  { nama:"Jahmiyah", badge:"‚ö† Menyimpang", badgeClass:"badge-yellow", content:`
    <p>Jahmiyah (pengikut Jahm bin Shafwan) sangat ekstrem dalam menafikan sifat Allah ‚Äî jatuh ke ta'thil total.</p>
    <div class="point"><span class="point-bullet">‚úó</span><span>Menafikan semua sifat Allah termasuk ilmu dan kuasa</span></div>
    <div class="point"><span class="point-bullet">‚úó</span><span>Mengingkari Allah berada di atas Arsy-Nya</span></div>
    <div class="point"><span class="point-bullet">‚úó</span><span>Menganggap Al-Qur'an adalah makhluk</span></div>
    <p>Pandangan ini bertentangan langsung dengan puluhan ayat Al-Qur'an yang menetapkan sifat-sifat Allah.</p>
  `},
  { nama:"Mu'tazilah", badge:"‚ö† Menyimpang", badgeClass:"badge-yellow", content:`
    <p>Mu'tazilah mendahulukan akal daripada wahyu sehingga menakwil banyak sifat Allah dengan takwil yang batil.</p>
    <div class="point"><span class="point-bullet">‚úó</span><span>Menafikan sifat Allah yang dianggap "menyerupai makhluk"</span></div>
    <div class="point"><span class="point-bullet">‚úó</span><span>Mentakwil "tangan Allah" menjadi "kekuasaan"</span></div>
    <div class="point"><span class="point-bullet">‚úó</span><span>Mengingkari Qadar Allah</span></div>
    <div class="point"><span class="point-bullet">‚úó</span><span>Mendahulukan akal atas nash Al-Qur'an dan Sunnah</span></div>
    <p>Akal yang benar tidak akan bertentangan dengan wahyu yang shahih.</p>
  `}
];

function buildList(items) {
  document.getElementById('accordionList').innerHTML = items.map((d,i)=>`
    <div class="accordion" id="acc${i}">
      <div class="acc-header" onclick="toggle(${i})">
        <div class="acc-num">${i+1}</div>
        <div class="acc-title">${d.nama}</div>
        <span class="acc-badge ${d.badgeClass}">${d.badge}</span>
        <span class="acc-arrow">‚ñº</span>
      </div>
      <div class="acc-body">
        <div class="acc-content">${d.content}</div>
      </div>
    </div>
  `).join('');
}

function toggle(i) {
  const el = document.getElementById('acc'+i);
  el.classList.toggle('open');
}

function filterAccordion(q) {
  const filtered = data.filter(d => d.nama.toLowerCase().includes(q.toLowerCase()) || d.content.toLowerCase().includes(q.toLowerCase()));
  buildList(filtered.length ? filtered : data);
}

function toggleTheme() {
  const h = document.documentElement;
  h.setAttribute('data-theme', h.getAttribute('data-theme')==='dark'?'light':'dark');
}

buildList(data);
// Buka yang pertama by default
setTimeout(()=>toggle(0), 300);
</script>
</body>
</html>
