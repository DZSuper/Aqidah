<!DOCTYPE html>
<html lang="id" data-theme="dark">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Template 2 ‚Äì Dashboard Modern</title>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
<style>
:root {
  --bg: #090e1a;
  --surface: #111827;
  --surface2: #1a2235;
  --border: rgba(255,255,255,0.08);
  --accent: #38bdf8;
  --accent2: #0ea5e9;
  --green: #34d399;
  --red: #f87171;
  --yellow: #fbbf24;
  --text: #f1f5f9;
  --muted: #64748b;
  --card-hover: #1e2d45;
}
[data-theme="light"] {
  --bg: #f0f6ff;
  --surface: #ffffff;
  --surface2: #e8f0fe;
  --border: rgba(0,0,0,0.08);
  --accent: #0284c7;
  --accent2: #0369a1;
  --green: #059669;
  --text: #0f172a;
  --muted: #94a3b8;
  --card-hover: #dbeafe;
}
* { margin:0; padding:0; box-sizing:border-box; }
body {
  font-family: 'Plus Jakarta Sans', sans-serif;
  background: var(--bg);
  color: var(--text);
  min-height: 100vh;
}

/* TOP NAV */
.topnav {
  background: var(--surface);
  border-bottom: 1px solid var(--border);
  padding: 14px 24px;
  display: flex;
  align-items: center;
  justify-content: space-between;
  position: sticky;
  top: 0;
  z-index: 50;
}
.topnav-left { display: flex; align-items: center; gap: 16px; }
.back-btn {
  color: var(--muted);
  text-decoration: none;
  font-size: 0.85rem;
  display: flex;
  align-items: center;
  gap: 6px;
  transition: color 0.2s;
}
.back-btn:hover { color: var(--accent); }
.breadcrumb { font-size: 0.85rem; color: var(--muted); }
.breadcrumb span { color: var(--text); font-weight: 600; }
.theme-btn {
  background: var(--surface2);
  border: 1px solid var(--border);
  border-radius: 8px;
  padding: 6px 12px;
  color: var(--text);
  font-size: 0.8rem;
  cursor: pointer;
  font-family: inherit;
  transition: all 0.2s;
}
.theme-btn:hover { border-color: var(--accent); color: var(--accent); }

/* HERO */
.hero {
  background: linear-gradient(135deg, var(--surface) 0%, var(--surface2) 100%);
  border-bottom: 1px solid var(--border);
  padding: 32px 24px;
}
.hero-inner { max-width: 1000px; margin: 0 auto; }
.hero-tag {
  display: inline-flex;
  align-items: center;
  gap: 6px;
  background: rgba(56,189,248,0.1);
  border: 1px solid rgba(56,189,248,0.3);
  border-radius: 20px;
  padding: 4px 12px;
  font-size: 0.75rem;
  color: var(--accent);
  font-weight: 600;
  letter-spacing: 0.05em;
  margin-bottom: 12px;
}
.hero h1 {
  font-size: clamp(1.8rem, 5vw, 3rem);
  font-weight: 800;
  line-height: 1.1;
  margin-bottom: 8px;
}
.hero h1 span { color: var(--accent); }
.hero-desc { color: var(--muted); font-size: 0.95rem; max-width: 500px; }

/* STATS */
.stats { display: flex; gap: 16px; margin-top: 20px; flex-wrap: wrap; }
.stat {
  background: var(--surface);
  border: 1px solid var(--border);
  border-radius: 10px;
  padding: 12px 16px;
  display: flex;
  align-items: center;
  gap: 10px;
}
.stat-icon { font-size: 1.2rem; }
.stat-val { font-size: 1.1rem; font-weight: 700; }
.stat-label { font-size: 0.75rem; color: var(--muted); }

/* MAIN LAYOUT */
.main { max-width: 1000px; margin: 0 auto; padding: 24px; display: grid; grid-template-columns: 260px 1fr; gap: 20px; }
@media (max-width: 700px) { .main { grid-template-columns: 1fr; } }

/* SIDEBAR CARDS */
.sidebar {}
.section-label { font-size: 0.7rem; font-weight: 700; letter-spacing: 0.15em; text-transform: uppercase; color: var(--muted); margin-bottom: 10px; }
.group-card {
  background: var(--surface);
  border: 1px solid var(--border);
  border-radius: 12px;
  padding: 14px 16px;
  margin-bottom: 8px;
  cursor: pointer;
  transition: all 0.2s;
  display: flex;
  align-items: center;
  gap: 12px;
}
.group-card:hover { background: var(--card-hover); border-color: var(--accent); }
.group-card.active { background: rgba(56,189,248,0.1); border-color: var(--accent); }
.group-num {
  width: 32px; height: 32px;
  background: var(--surface2);
  border-radius: 8px;
  display: flex; align-items: center; justify-content: center;
  font-size: 0.8rem; font-weight: 700; color: var(--muted);
  flex-shrink: 0;
}
.group-card.active .group-num { background: var(--accent); color: #fff; }
.group-name { font-size: 0.88rem; font-weight: 600; line-height: 1.3; }
.group-card.active .group-name { color: var(--accent); }
.check { margin-left: auto; color: var(--green); font-size: 0.9rem; opacity: 0; }
.group-card.active .check { opacity: 1; }

/* CONTENT */
.content-panel {
  background: var(--surface);
  border: 1px solid var(--border);
  border-radius: 16px;
  overflow: hidden;
}
.content-header {
  padding: 24px 28px 20px;
  border-bottom: 1px solid var(--border);
  background: linear-gradient(135deg, var(--surface2) 0%, var(--surface) 100%);
}
.content-tag {
  font-size: 0.7rem;
  font-weight: 700;
  letter-spacing: 0.15em;
  text-transform: uppercase;
  color: var(--accent);
  margin-bottom: 8px;
}
.content-title {
  font-size: 1.5rem;
  font-weight: 800;
  line-height: 1.2;
}

/* PROGRESS */
.progress-track { background: var(--border); border-radius: 0; height: 3px; }
.progress-fill { height: 100%; background: linear-gradient(90deg, var(--accent), var(--green)); transition: width 0.4s; }

.content-body { padding: 28px; }
.content-body p { line-height: 1.8; margin-bottom: 14px; font-size: 0.95rem; color: var(--text); }
.content-body strong { color: var(--accent); }
.info-box {
  background: var(--surface2);
  border-left: 3px solid var(--accent);
  border-radius: 0 8px 8px 0;
  padding: 14px 16px;
  margin: 16px 0;
  font-size: 0.88rem;
  line-height: 1.7;
}
.info-box.warning { border-color: var(--yellow); }
.info-box.danger { border-color: var(--red); }
.point-list { list-style: none; margin: 12px 0; }
.point-list li {
  display: flex; align-items: flex-start; gap: 10px;
  padding: 8px 0;
  border-bottom: 1px solid var(--border);
  font-size: 0.9rem;
  line-height: 1.6;
}
.point-list li:last-child { border-bottom: none; }
.point-dot {
  width: 6px; height: 6px; border-radius: 50%;
  background: var(--accent); margin-top: 7px; flex-shrink: 0;
}

/* BOTTOM NAV */
.bottom-nav {
  display: flex;
  justify-content: space-between;
  padding: 16px 28px;
  border-top: 1px solid var(--border);
  background: var(--surface2);
}
.nav-btn {
  display: flex; align-items: center; gap: 8px;
  padding: 10px 18px;
  border-radius: 10px;
  border: 1px solid var(--border);
  background: var(--surface);
  color: var(--text);
  font-size: 0.85rem;
  font-weight: 600;
  cursor: pointer;
  transition: all 0.2s;
  font-family: inherit;
}
.nav-btn:hover { border-color: var(--accent); color: var(--accent); }
.nav-btn:disabled { opacity: 0.3; cursor: default; }
.nav-btn.primary { background: var(--accent); border-color: var(--accent); color: #fff; }
.nav-btn.primary:hover { background: var(--accent2); }
</style>
</head>
<body>

<nav class="topnav">
  <div class="topnav-left">
    <a href="#" class="back-btn">‚Üê Beranda</a>
    <div class="breadcrumb">Aqidah / <span>Tauhid</span></div>
  </div>
  <button class="theme-btn" onclick="toggleTheme()">‚òÄ Tema</button>
</nav>

<div class="hero">
  <div class="hero-inner">
    <div class="hero-tag">üìö Aqidah ¬∑ Manhaj Salaf</div>
    <h1>Mengenal <span>Tauhid</span></h1>
    <p class="hero-desc">Pelajari konsep tauhid dan berbagai kelompok yang menyimpang dari manhaj Ahlus Sunnah wal Jama'ah.</p>
    <div class="stats">
      <div class="stat"><span class="stat-icon">üë•</span><div><div class="stat-val">5</div><div class="stat-label">Kelompok</div></div></div>
      <div class="stat"><span class="stat-icon">üìñ</span><div><div class="stat-val">3</div><div class="stat-label">Aspek Tauhid</div></div></div>
      <div class="stat"><span class="stat-icon">‚≠ê</span><div><div class="stat-val">Dasar</div><div class="stat-label">Tingkat</div></div></div>
    </div>
  </div>
</div>

<div class="main">
  <aside class="sidebar">
    <div class="section-label">Pilih Kelompok</div>
    <div id="navList"></div>
  </aside>

  <div>
    <div class="content-panel">
      <div class="progress-track"><div class="progress-fill" id="progressFill"></div></div>
      <div class="content-header">
        <div class="content-tag" id="contentTag"></div>
        <h2 class="content-title" id="contentTitle"></h2>
      </div>
      <div class="content-body" id="contentBody"></div>
      <div class="bottom-nav">
        <button class="nav-btn" id="prevBtn" onclick="go(current-1)">‚Üê Sebelumnya</button>
        <button class="nav-btn primary" id="nextBtn" onclick="go(current+1)">Selanjutnya ‚Üí</button>
      </div>
    </div>
  </div>
</div>

<script>
const data = [
  { nama:"Ahlus Sunnah wal Jama'ah", tag:"‚úÖ Manhaj Benar", body:`
    <p>Tauhid menurut Ahlus Sunnah wal Jama'ah adalah mengesakan Allah dalam tiga aspek fundamental:</p>
    <div class="info-box"><strong>Tauhid Rububiyah</strong> ‚Äî Meyakini bahwa Allah satu-satunya Rabb: Pencipta, Penguasa, dan Pengatur alam.</div>
    <div class="info-box"><strong>Tauhid Uluhiyah</strong> ‚Äî Mengikhlaskan seluruh ibadah hanya kepada Allah semata. Inilah inti dakwah para Nabi.</div>
    <div class="info-box"><strong>Tauhid Asma' wa Sifat</strong> ‚Äî Menetapkan nama dan sifat Allah tanpa tahrif, ta'thil, takyif, dan tamtsil.</div>
    <p>Barangsiapa menegakkan tauhid ini dengan sempurna, Allah janjikan surga tanpa hisab.</p>
  `},
  { nama:"Murji'ah", tag:"‚ö† Kelompok Menyimpang", body:`
    <p>Murji'ah berpendapat iman hanya sekedar pembenaran dalam hati tanpa memerlukan perkataan dan amalan.</p>
    <ul class="point-list">
      <li><span class="point-dot"></span><span>Memisahkan amal dari hakikat iman</span></li>
      <li><span class="point-dot"></span><span>Menganggap pelaku dosa besar tetap mukmin sempurna</span></li>
      <li><span class="point-dot"></span><span>Meremehkan pentingnya amal shalih</span></li>
    </ul>
    <div class="info-box warning"><strong>Dalil bantahan:</strong> "Sesungguhnya orang-orang mukmin yang sebenarnya adalah mereka yang beriman kepada Allah dan Rasul-Nya kemudian tidak ragu-ragu..." (QS. Al-Hujurat: 15)</div>
  `},
  { nama:"Khawarij", tag:"üö´ Sangat Berbahaya", body:`
    <p>Khawarij adalah kelompok yang keluar dari jamaah kaum muslimin dan mengkafirkan pelaku dosa besar.</p>
    <ul class="point-list">
      <li><span class="point-dot"></span><span>Mengkafirkan Muslim yang berbuat dosa besar</span></li>
      <li><span class="point-dot"></span><span>Menghalalkan darah kaum muslimin</span></li>
      <li><span class="point-dot"></span><span>Keluar dari ketaatan kepada pemimpin</span></li>
      <li><span class="point-dot"></span><span>Memahami Al-Qur'an tanpa ilmu Salaf</span></li>
    </ul>
    <div class="info-box danger"><strong>Nabi Ô∑∫:</strong> "Mereka membaca Al-Qur'an tetapi tidak melampaui kerongkongan mereka..." (HR. Bukhari & Muslim)</div>
  `},
  { nama:"Jahmiyah", tag:"‚ö† Kelompok Menyimpang", body:`
    <p>Jahmiyah (pengikut Jahm bin Shafwan) adalah kelompok yang menafikan seluruh sifat Allah ‚Äî jatuh ke dalam ta'thil total.</p>
    <ul class="point-list">
      <li><span class="point-dot"></span><span>Menafikan semua sifat Allah termasuk ilmu dan kuasa</span></li>
      <li><span class="point-dot"></span><span>Mengingkari Allah berada di atas Arsy</span></li>
      <li><span class="point-dot"></span><span>Menganggap Al-Qur'an adalah makhluk</span></li>
    </ul>
    <div class="info-box warning">Pandangan ini bertentangan langsung dengan puluhan ayat Al-Qur'an yang menetapkan sifat-sifat Allah.</div>
  `},
  { nama:"Mu'tazilah", tag:"‚ö† Kelompok Menyimpang", body:`
    <p>Mu'tazilah mendahulukan akal daripada wahyu ‚Äî menakwil banyak sifat Allah dengan takwil yang batil.</p>
    <ul class="point-list">
      <li><span class="point-dot"></span><span>Menafikan sifat Allah yang dianggap "menyerupai makhluk"</span></li>
      <li><span class="point-dot"></span><span>Mentakwil "tangan Allah" menjadi "kekuasaan"</span></li>
      <li><span class="point-dot"></span><span>Mengingkari Qadar Allah</span></li>
      <li><span class="point-dot"></span><span>Mendahulukan akal atas nash</span></li>
    </ul>
    <div class="info-box">Akal yang benar tidak akan bertentangan dengan wahyu yang shahih.</div>
  `}
];

let current = 0;

function render() {
  const d = data[current];
  document.getElementById('navList').innerHTML = data.map((item,i)=>`
    <div class="group-card ${i===current?'active':''}" onclick="go(${i})">
      <div class="group-num">${i+1}</div>
      <div class="group-name">${item.nama}</div>
      <span class="check">‚úì</span>
    </div>
  `).join('');
  document.getElementById('contentTag').textContent = d.tag;
  document.getElementById('contentTitle').textContent = d.nama;
  document.getElementById('contentBody').innerHTML = d.body;
  document.getElementById('progressFill').style.width = ((current+1)/data.length*100)+'%';
  document.getElementById('prevBtn').disabled = current===0;
  document.getElementById('nextBtn').disabled = current===data.length-1;
  document.getElementById('nextBtn').textContent = current===data.length-1 ? '‚úì Selesai' : 'Selanjutnya ‚Üí';
}
function go(i){ if(i<0||i>=data.length)return; current=i; render(); window.scrollTo({top:0,behavior:'smooth'}); }
function toggleTheme(){ const h=document.documentElement; h.setAttribute('data-theme',h.getAttribute('data-theme')==='dark'?'light':'dark'); }
render();
</script>
</body>
</html>
