<!DOCTYPE html>
<html lang="id" data-theme="dark">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Template 1 – Manuskrip Islam</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700;900&family=Lora:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
<style>
:root {
  --bg: #0d0a07;
  --surface: #17120c;
  --border: #8b6914;
  --gold: #d4a017;
  --gold2: #f0c040;
  --text: #e8dcc8;
  --muted: #9a8a70;
  --active-bg: #2a1f0e;
  --pattern: rgba(212,160,23,0.06);
}
[data-theme="light"] {
  --bg: #fdf6e3;
  --surface: #fff8ec;
  --border: #c8960f;
  --gold: #9a6f00;
  --gold2: #c8960f;
  --text: #2c1f0a;
  --muted: #7a6040;
  --active-bg: #fff0cc;
  --pattern: rgba(160,120,0,0.07);
}
* { margin:0; padding:0; box-sizing:border-box; }
body {
  font-family: 'Lora', serif;
  background: var(--bg);
  color: var(--text);
  min-height: 100vh;
  background-image:
    repeating-linear-gradient(45deg, var(--pattern) 0, var(--pattern) 1px, transparent 0, transparent 50%),
    repeating-linear-gradient(-45deg, var(--pattern) 0, var(--pattern) 1px, transparent 0, transparent 50%);
  background-size: 30px 30px;
}

/* HEADER */
.header {
  text-align: center;
  padding: 40px 20px 30px;
  border-bottom: 1px solid var(--border);
  position: relative;
}
.header::before, .header::after {
  content: '✦';
  color: var(--gold);
  font-size: 1.2rem;
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
}
.header::before { left: 20px; }
.header::after { right: 20px; }
.back-btn {
  display: inline-flex;
  align-items: center;
  gap: 8px;
  color: var(--gold);
  text-decoration: none;
  font-size: 0.85rem;
  letter-spacing: 0.1em;
  text-transform: uppercase;
  margin-bottom: 20px;
  opacity: 0.8;
  transition: opacity 0.2s;
}
.back-btn:hover { opacity: 1; }
.arabic-bismillah {
  font-size: 1.8rem;
  color: var(--gold);
  opacity: 0.7;
  margin-bottom: 10px;
  font-family: serif;
}
.page-title {
  font-family: 'Playfair Display', serif;
  font-size: clamp(2rem, 6vw, 3.5rem);
  font-weight: 900;
  color: var(--gold2);
  letter-spacing: -0.02em;
  line-height: 1.1;
}
.page-subtitle {
  font-size: 0.9rem;
  color: var(--muted);
  letter-spacing: 0.2em;
  text-transform: uppercase;
  margin-top: 8px;
}

/* THEME TOGGLE */
.theme-toggle {
  position: fixed;
  top: 16px; right: 16px;
  background: var(--surface);
  border: 1px solid var(--border);
  border-radius: 50px;
  padding: 6px 14px;
  color: var(--gold);
  font-size: 0.8rem;
  cursor: pointer;
  z-index: 100;
  font-family: 'Lora', serif;
  transition: all 0.3s;
}
.theme-toggle:hover { background: var(--active-bg); }

/* LAYOUT */
.container {
  max-width: 900px;
  margin: 0 auto;
  padding: 30px 20px;
  display: grid;
  grid-template-columns: 220px 1fr;
  gap: 30px;
}
@media (max-width: 640px) {
  .container { grid-template-columns: 1fr; }
}

/* SIDEBAR */
.sidebar {
  position: sticky;
  top: 20px;
  height: fit-content;
}
.sidebar-title {
  font-size: 0.7rem;
  letter-spacing: 0.2em;
  text-transform: uppercase;
  color: var(--muted);
  margin-bottom: 12px;
  padding-left: 4px;
}
.nav-item {
  display: flex;
  align-items: center;
  gap: 10px;
  padding: 10px 14px;
  border: 1px solid transparent;
  border-radius: 4px;
  cursor: pointer;
  margin-bottom: 4px;
  transition: all 0.25s;
  font-size: 0.9rem;
  color: var(--muted);
}
.nav-item:hover { color: var(--gold); border-color: var(--border); }
.nav-item.active {
  background: var(--active-bg);
  border-color: var(--gold);
  color: var(--gold2);
}
.nav-num {
  font-family: 'Playfair Display', serif;
  font-size: 1.1rem;
  font-weight: 700;
  color: var(--border);
  min-width: 24px;
}
.nav-item.active .nav-num { color: var(--gold2); }

/* CONTENT */
.content-area {
  background: var(--surface);
  border: 1px solid var(--border);
  border-radius: 4px;
  padding: 36px;
  position: relative;
  min-height: 400px;
}
.content-area::before {
  content: '';
  position: absolute;
  top: 8px; left: 8px; right: 8px; bottom: 8px;
  border: 1px solid var(--border);
  opacity: 0.3;
  border-radius: 2px;
  pointer-events: none;
}
.ornament {
  text-align: center;
  color: var(--gold);
  font-size: 1.4rem;
  margin-bottom: 20px;
  letter-spacing: 0.5em;
}
.content-title {
  font-family: 'Playfair Display', serif;
  font-size: 1.6rem;
  font-weight: 700;
  color: var(--gold2);
  margin-bottom: 6px;
}
.content-badge {
  display: inline-block;
  font-size: 0.7rem;
  letter-spacing: 0.15em;
  text-transform: uppercase;
  color: var(--muted);
  border: 1px solid var(--border);
  padding: 3px 10px;
  border-radius: 2px;
  margin-bottom: 24px;
}
.content-divider {
  border: none;
  border-top: 1px solid var(--border);
  margin: 20px 0;
  opacity: 0.4;
}
.content-body p {
  line-height: 1.9;
  margin-bottom: 14px;
  color: var(--text);
  font-size: 0.95rem;
}
.content-body strong {
  color: var(--gold2);
  font-weight: 600;
}
.content-body ul { padding-left: 20px; }
.content-body li {
  margin-bottom: 8px;
  line-height: 1.7;
  font-size: 0.95rem;
}

/* NAV ARROWS */
.nav-arrows {
  display: flex;
  justify-content: space-between;
  margin-top: 30px;
  padding-top: 20px;
  border-top: 1px solid var(--border);
}
.nav-arrow {
  display: flex;
  align-items: center;
  gap: 8px;
  cursor: pointer;
  color: var(--muted);
  font-size: 0.85rem;
  transition: color 0.2s;
  background: none;
  border: none;
  font-family: 'Lora', serif;
}
.nav-arrow:hover { color: var(--gold); }
.nav-arrow:disabled { opacity: 0.3; cursor: default; }

/* PROGRESS */
.progress-bar {
  height: 2px;
  background: var(--border);
  margin-bottom: 30px;
  border-radius: 1px;
  overflow: hidden;
}
.progress-fill {
  height: 100%;
  background: linear-gradient(90deg, var(--gold), var(--gold2));
  transition: width 0.4s ease;
}

/* FADE ANIMATION */
.content-area { animation: fadeIn 0.4s ease; }
@keyframes fadeIn { from { opacity:0; transform:translateY(6px); } to { opacity:1; transform:translateY(0); } }
</style>
</head>
<body>
<button class="theme-toggle" onclick="toggleTheme()">☀ Tema</button>

<div class="header">
  <div><a href="#" class="back-btn">← Kembali ke Beranda</a></div>
  <div class="arabic-bismillah">بِسْمِ اللهِ الرَّحْمَنِ الرَّحِيمِ</div>
  <h1 class="page-title">Tauhid</h1>
  <p class="page-subtitle">Aqidah Ahlus Sunnah wal Jama'ah</p>
</div>

<div class="container">
  <aside class="sidebar">
    <div class="sidebar-title">Kelompok</div>
    <div id="navList"></div>
  </aside>

  <div>
    <div class="progress-bar"><div class="progress-fill" id="progressFill"></div></div>
    <div class="content-area" id="contentArea"></div>
  </div>
</div>

<script>
const data = [
  { id:'ahlussunnah', nama:"Ahlus Sunnah wal Jama'ah", konten:`
    <p>Tauhid menurut Ahlus Sunnah wal Jama'ah adalah mengesakan Allah dalam tiga aspek yang tidak bisa dipisahkan:</p>
    <p><strong>1. Tauhid Rububiyah</strong><br>Meyakini bahwa Allah adalah satu-satunya Rabb — Pencipta, Penguasa, dan Pengatur seluruh alam semesta tanpa sekutu.</p>
    <p><strong>2. Tauhid Uluhiyah</strong><br>Mengikhlaskan seluruh ibadah hanya kepada Allah semata. Inilah inti dakwah para Nabi dan Rasul.</p>
    <p><strong>3. Tauhid Asma' wa Sifat</strong><br>Menetapkan nama-nama dan sifat-sifat Allah sebagaimana dalam Al-Qur'an dan Sunnah — tanpa tahrif, ta'thil, takyif, dan tamtsil.</p>
    <hr class="content-divider">
    <p>Inilah aqidah yang diajarkan Rasulullah ﷺ dan para sahabatnya radhiyallahu 'anhum. Barangsiapa menegakkan tauhid ini dengan sempurna, Allah janjikan surga tanpa hisab.</p>
  `},
  { id:'murjiah', nama:"Murji'ah", konten:`
    <p>Murji'ah adalah kelompok yang menyimpang dalam memahami hakikat iman. Mereka berpendapat bahwa iman hanya sekedar pembenaran dalam hati (tashdiq) tanpa memerlukan perkataan dan amalan.</p>
    <p><strong>Kesalahan-kesalahan mereka:</strong></p>
    <ul>
      <li>Memisahkan amal dari hakikat iman — padahal amal adalah bagian iman menurut Ahlus Sunnah</li>
      <li>Menganggap pelaku dosa besar tetap mukmin sempurna imannya</li>
      <li>Pandangan ini meremehkan pentingnya amal shalih dalam kehidupan seorang Muslim</li>
    </ul>
    <hr class="content-divider">
    <p><strong>Dalil bantahan:</strong> Allah berfirman, <em>"Sesungguhnya orang-orang mukmin yang sebenarnya adalah mereka yang beriman kepada Allah dan Rasul-Nya kemudian tidak ragu-ragu..."</em> (QS. Al-Hujurat: 15)</p>
  `},
  { id:'khawarij', nama:"Khawarij", konten:`
    <p>Khawarij adalah kelompok yang keluar dari jamaah kaum muslimin dan mengkafirkan pelaku dosa besar. Mereka adalah fitnah terbesar yang pernah melanda umat Islam.</p>
    <p><strong>Ciri-ciri dan kesalahan mereka:</strong></p>
    <ul>
      <li>Mengkafirkan Muslim yang berbuat dosa besar dan menganggapnya kekal di neraka</li>
      <li>Menghalalkan darah dan harta kaum muslimin yang mereka anggap kafir</li>
      <li>Keluar dari ketaatan kepada pemimpin kaum muslimin</li>
      <li>Memahami Al-Qur'an secara literal tanpa ilmu dan tanpa mengikuti pemahaman Salaf</li>
    </ul>
    <hr class="content-divider">
    <p><strong>Sabda Nabi ﷺ:</strong> <em>"Mereka membaca Al-Qur'an tetapi tidak melampaui kerongkongan mereka. Mereka keluar dari agama sebagaimana anak panah keluar dari busurnya."</em> (HR. Bukhari & Muslim)</p>
  `},
  { id:'jahmiyah', nama:"Jahmiyah", konten:`
    <p>Jahmiyah adalah pengikut Jahm bin Shafwan — kelompok yang sangat ekstrem dalam menafikan sifat-sifat Allah sehingga jatuh ke dalam ta'thil total.</p>
    <p><strong>Kesesatan mereka dalam Tauhid:</strong></p>
    <ul>
      <li>Menafikan seluruh sifat Allah termasuk ilmu, kuasa, hidup, mendengar, dan melihat</li>
      <li>Mengatakan Allah tidak memiliki sifat apapun sama sekali</li>
      <li>Mengingkari bahwa Allah berada di atas Arsy-Nya</li>
      <li>Menganggap Al-Qur'an adalah makhluk (ciptaan)</li>
    </ul>
    <hr class="content-divider">
    <p><strong>Bantahan:</strong> Pandangan ini bertentangan langsung dengan puluhan ayat Al-Qur'an yang menetapkan sifat-sifat Allah dengan jelas dan tegas.</p>
  `},
  { id:'muktazilah', nama:"Mu'tazilah", konten:`
    <p>Mu'tazilah adalah kelompok yang mendahulukan akal daripada wahyu — sehingga menakwil banyak sifat Allah dengan takwil yang batil dan menyelisihi pemahaman Salaf.</p>
    <p><strong>Penyimpangan mereka:</strong></p>
    <ul>
      <li>Menafikan sifat-sifat Allah yang mereka anggap "menyerupai makhluk"</li>
      <li>Mentakwil "tangan Allah" menjadi "kekuasaan", "istiwa" menjadi "penguasaan"</li>
      <li>Mengingkari Qadar dan mengatakan manusia menciptakan perbuatannya sendiri</li>
      <li>Mendahulukan akal atas nash Al-Qur'an dan Sunnah</li>
    </ul>
    <hr class="content-divider">
    <p><strong>Prinsip Ahlus Sunnah:</strong> Akal yang benar tidak akan bertentangan dengan wahyu yang shahih. Jika terasa bertentangan, maka akal itulah yang salah dalam memahami.</p>
  `}
];

let current = 0;

function render() {
  const d = data[current];
  const total = data.length;
  
  // Nav
  document.getElementById('navList').innerHTML = data.map((item, i) => `
    <div class="nav-item ${i===current?'active':''}" onclick="go(${i})">
      <span class="nav-num">${String(i+1).padStart(2,'0')}</span>
      <span>${item.nama}</span>
    </div>
  `).join('');

  // Content
  document.getElementById('contentArea').innerHTML = `
    <div class="ornament">✦ ✦ ✦</div>
    <h2 class="content-title">${d.nama}</h2>
    <span class="content-badge">Kelompok ${current+1} dari ${total}</span>
    <div class="content-body">${d.konten}</div>
    <div class="nav-arrows">
      <button class="nav-arrow" onclick="go(${current-1})" ${current===0?'disabled':''}>← Sebelumnya</button>
      <button class="nav-arrow" onclick="go(${current+1})" ${current===total-1?'disabled':''}>Selanjutnya →</button>
    </div>
  `;

  // Progress
  document.getElementById('progressFill').style.width = ((current+1)/total*100)+'%';
}

function go(i) {
  if (i < 0 || i >= data.length) return;
  current = i;
  render();
  window.scrollTo({top:0, behavior:'smooth'});
}

function toggleTheme() {
  const html = document.documentElement;
  html.setAttribute('data-theme', html.getAttribute('data-theme')==='dark' ? 'light' : 'dark');
}

render();
</script>
</body>
</html>
